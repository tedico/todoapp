<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/ea9d4e8a06.js" crossorigin="anonymous"></script>
  <title>Todo App</title>
</head>
<body>
  <div class="wrapper">
    <h2>Todo App <i class="far fa-tasks"></i></h2>
    <ul class="todos">
      <!-- <li> todos here</li> -->
    </ul>

    <form class="form-todos">
      <input type="text" name="item" placeholder="Add Your Todo Item..."  required>
      <input type="submit" value="+ Add Item" class="add-btn">
      <input type="submit" value="Remove All Items" class="remove-btn">
    </form>
  </div><!-- End .wrapper -->
  <script src="app.js"> </script>
</body>
</html>
